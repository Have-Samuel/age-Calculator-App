<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <section class="filler">
    <div class="container">
    <form class="form">
      <div class="content">
      <div class="form-inner">
        <label>day
          <input id="day" type="tel" placeholder="DD">
          <small></small>
        </label>
      </div>
      <div class="form-inner">
        <label>month
          <input id="month" type="tel" placeholder="MM">
          <small></small>
        </label>
      </div>
  <div class="form-inner">
    <label>years
      <input id="year" type="tel" placeholder="YYYY">
      <small></small>
    </label>
  </div>
</div>
<div class="mid-sec">
    <button type="submit"><img class="img" src="./assets/images/icon-arrow.svg" alt="icon"></button>
    <hr class="hr-line">
  </div>
</form>
</div>
<aside class="display">
  <div class="age">
    <h2 class="age-num" id="year-sec">--</h2>
    <span class="age-text">years</span>
  </div>
  <div class="age">
    <h2 class="age-num" id="month-sec">--</h2>
    <span class="age-text">months</span>
  </div>
  <div class="age">
    <h2 class="age-num" id="day-sec">--</h2>
    <span class="age-text">days</span>
  </div>
</aside>
  </section>
</body>
</html>
